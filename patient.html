<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="assets/Arogya_Bharat_Transparent.png" alt="Aarogya Bharat Logo">
            </div>
            <div class="nav-links">
                <a href="landing.html">Home</a>
                <a href="patient.html">Patient</a>
                <a href="doctor.html">Doctor</a>
                <a href="hospital.html">Hospital</a>
                <a href="medical-details.html">Medical Details</a>
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <span id="userName">User</span>
                    <button onclick="logout()"><a href="index.html">Logout</a></button>
                </div>
            </div>
        </div>
    </nav>

    <div class="registration-form">
        <h2>Patient Registration</h2>
        <form id="patientForm">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required placeholder="Enter Age" >

            <label for="gender">Gender:</label>
            <select id="gender" placeholder="Select Gender">
                <option value="male">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>  

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>              

    <script src="script1.js"></script>  
</body>
</html>
